{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to QBeyond Calculator {% endblock %}</h1>
    <form method="post" enctype='application/json'>
    <div class="form-group">
        <label for="calculator_input">Input</label>
        <input
            type="text"
            name="calculator_input"
            placeholder="JSON with 'input1', 'input2', 'operator' fields"
            class="form-control"
            value="{{ request.form['calculator_input'] }}"
            autofocus
        />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if calculator_output %}
        <hr>
        <pre id="json">
        <span>
            {{ calculator_output }}
        </span>
        </pre>
    {% endif %}
{% endblock %}
